<input type="text" class="form-control"
  [(ngModel)]="carName"
  (keyup.enter)="addCarToList()"
  placeholder="Название">

  <ul class="list-group margin20">
    <li *ngFor="let car of cars"
      class="list-group-item"
      [ngClass]="{
        'item-active': car.isSold,
        'item-disable': !car.isSold
      }">
      <h4>{{ car.name }}</h4>
      <div class="row margin20">
        <div class="col-xs-4 margin-left-20">
          <button class="btn btn-aqua btn-sm"
            (click)="changeStatus($event.target.classList, car)"
            [ngClass]="{
              'btn-active':car.isSold,
              'btn-disable':!car.isSold
            }">
            Купить
          </button>
        </div>
        <div class="col-xs-4 margin-left">
          <button class="btn btn-aqua btn-sm"
            (click)="changeStatus($event.target.classList, car)"
            [ngClass]="{
              'btn-active':!car.isSold,
              'btn-disable':car.isSold
            }">
            Сдать
          </button>
        </div>
      </div>
    </li>
  </ul>
